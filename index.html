<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="files/style.css">
</head>
<body>


    <div class="container">

        <div class="time-block">
            <h2>Schedule a Time Block</h2>

            <input type="date" id="date-input">
            <select name="" id="time-input">
                <option value="" disabled selected>Select Time</option>

                
                <option value="9 AM - 11 AM">9 AM - 11 AM</option>
                <option value="1 PM - 3 PM">1 PM - 3 PM</option>
                <option value="4 PM - 6 PM">4 PM - 6 PM</option>
                <option value="8 PM - 10 PM">8 PM - 10 PM</option>
                <option value="10 PM - 12 AM">10 PM - 12 AM</option>
            </select>
        </div>

        
        <div class="task-block" id="add-task-block">
            <h2>Add Task Block</h2>

            <input type="text" id="task-input" placeholder="Task Title">
            <input type="text" id="task-desc" placeholder="Task Description">

            <button class="add-btn" id="add-btn">Add Task</button>

        </div>



        <ul class="task-list" id="task-list">
            
        </ul>


    </div>
















    <script src="files/script.js"></script>
</body>
</html>
